<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="maincontainer">
        <div class="leftcontainer">
            <h2>Username</h2>
            <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg?w=740" alt="Sample Profile Photo" class="profile-photo">
        
            <input type= "file" value="Choose file" class="file" >
            
        </div>    
        <div class="rightcontainer">
            <div class="label">   
                <label for="first-name">First Name</label>
            </div>
            <div class="input">
                <input type="text" class="input-style" placeholder="Enter your first name">
            </div>
            <div class="label">
                <label for="Last-name">Last Name</label>
            </div>
            <div class="input">
                <input type="text" class="input-style" placeholder="Enter your last name">
            </div>
            <div class="label">
                <label for="Mobile">Mobile</label>
            </div>
            <div class="input">
                <input type="text" class="input-style" placeholder="Enter your Mobile number">
            </div>
            <div class="label">
                <label for="address">Address</label>
            </div>
            <div class="input">
                <input type="text" class="input-style" placeholder="Enter your address">
            </div>
            <div class="label">
                <label for="Password">Password</label>
            </div>
            <div class="input">
                <input type="text" class="input-style" placeholder="Enter your Password">
            </div>
            <button class="button">Submit</button>
            <button class="reset">Reset</button>

        </div>
        
    </div>
    
</body>
</html>
